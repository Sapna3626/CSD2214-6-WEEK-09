<body>
    <div>For loop to add numbers!</div>
    <script src="js/main.js"></script>
    <script>
        
        
        let addNumbers = {
            
            getSum: function (start, end, step)
            {
                let sum = 0;

                for (i = this.starter; i >= this.stopvalue;)
                {
                    this.sum += i;
                    i -= this.stepdown;
                }
                return this.sum;

            }

        };
        document.write(addNumbers.getSum(1109,119,11));

    </script>
