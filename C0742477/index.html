<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0742477</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div>Content goes here!</div>
    <script src="js/main.js"></script>
    <script>
        
        
        let addNumbers = {
            sum: 0,
            starter: 1109,
            stepdown: 11,
            stopvalue: 119,
            getSum: function () {
                
                for (var i = this.starter; i >= this.stopvalue;)
                {
                    this.sum += i;
                    i -= this.stepdown;
                }
                return this.sum;
               
            }

        }
        document.write(addNumbers.getSum());

    </script>
</body>
</html>
